name: tic_tac_app
description: Application Food.


version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  firebase_core: ^1.3.0
  google_fonts: ^2.1.0
  font_awesome_flutter: ^9.1.0
  firebase_auth: ^1.4.1
  google_sign_in: ^5.0.4
